<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="tfos" ng-init="stats=["smarts", "rwp", "driving", "cool", "bod", "luck", "looks", "bonk"]">
  Name <input type="text" ng-model="teen">
  Type  
    <select ng-model="type">
      <option value="human">human</option>
      <option value="near human">near human</option>
      <option value="not very near human">not very near human</option>
      <option value="real weirdie">real weirdie</option>
    </select>
  <ul>
    <li ng-repeat="stat in stats">{{stat}} <input type="number" ng-model="{{stat}}" min="1" max="6"/></li>
  </ul>
  {{teen}}
  {{type}}
  {{smarts}}
  {{rwp}}
  {{driving}}
  {{cool}}
  {{bod}}
  {{luck}}
  {{looks}}
  {{bonk}}
</div>
<script>
var app = angular.module("tfos", []);
app.controller("tfosController", function($scope) {
    $scope.teen = "";
    $scope.type = "";
    $scope.stats = [1, 1, 1, 1, 1, 1, 1, 1];
});
</script>
</body>
</html>
